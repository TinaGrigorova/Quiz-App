<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="start-container">
    <div id="start-page" class="start-page">
        <h1>Welcome to the Quiz App</h1>
        <p>Test your knowledge with fun and challenging questions!</p>
        <button id="start-btn" class="btn start-btn">Start Quiz</button>
</div>
    </div>
    <div class="quiz-container hide">
        <div id="question-container" class="question-container">
            <h3 id="question">Question</h3>
            <div id="answer-buttons"></div>
            <button id="next-btn" class="btn next-btn hide">Next</button>
            <div id="result" class="hide"></div>
            <button id="restart-btn" class="btn restart-btn hide">Restart</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
