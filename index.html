<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Header -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz App</title>
</head>
<body>
    <!-- Start Page Section -->
    <div id="start-page" class="start-page">
        <!-- Welcome message and Start Quiz button -->
        <h1>Welcome to the Quiz App!</h1>
        <button id="start-btn" class="btn">Start Quiz</button>
    </div>

    <!-- Quiz Container Section -->
    <div class="quiz-container hide">
        <!-- Question container with question text and answer buttons -->
        <div id="question-container" class="question-container">
            <h3 id="question">Question</h3>
            <div id="answer-buttons"></div>
            <!-- Next and Restart Buttons -->
            <button id="next-btn" class="btn next-btn hide">Next</button>
            <div id="result" class="hide"></div>
        </div>
        <!-- Restart Button -->
        <button id="restart-btn" class="btn restart-btn hide">Restart</button>
    </div>

    <!-- Footer Section -->
    <footer class="footer" id="footer">
        <p>Created by <span class="footer-name">Tina Grigorova</span></p>
    </footer>

    <!-- JavaScript file -->
    <script src="assets/js/script.js"></script>
</body>
</html>
